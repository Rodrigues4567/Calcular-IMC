<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="container">

            <div class="imagem">
                imagem
            </div>

            <form class="formulario">

                <h1>Calculadora - IMC</h1>

                <div class="inputs">
                    <div class="input-imc">
                        <label for="peso">Peso em Kg</label>
                        <input class="input-field" type="number" name="" id="peso" required>
                    </div>

                    <div class="input-imc">
                        <label for="altura">Altura em metros</label>
                        <input class="input-field" type="number" name="" id="altura" required>
                    </div>
                </div>

                <input class="button" type="button" value="Calcular">

                <div class="resultado">
                    resultado
                </div>
            </form>

        </div>

    </main>
    
</body>
</html>
